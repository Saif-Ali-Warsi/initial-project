<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="d-flex align-items-center gap-3">
    <label class="w-50" for="name">Name</label>
    <input
      class="w-50 form-control"
      type="text"
      id="name"
      name="name"
      ngModel
      required
    />
  </div>

  <hr />
  <div class="d-flex align-items-center gap-3">
    <label class="w-50" for="amount">Amount</label>
    <input
      class="w-50 form-control"
      type="number"
      id="amount"
      ngModel
      name="amount"
      required
      pattern="^[1-9]+[0+9]*$"
    />
  </div>

  <hr />
  <div class="d-flex align-items-center gap-2">
    <button type="submit" [disabled]="!f.valid">
      {{ editMode ? "Update" : "Add" }}
    </button>
    <button type="button" (click)="onClear()">Clear</button>
    <button type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
  </div>
 
</form>
